<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script
       src="https://code.jquery.com/jquery-3.3.1.min.js"
       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous">
    </script>
    <title>Title</title>
</head>
<body>
<h1>One Million Arab Coders Forums</h1>

<ul>
    <li><a href="#">Members</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
</ul>
<br>
<form method="get" action="/topic/add">
    <a class="SPA" href="/topic/add"><button class="btn btn-lg">Create New post</button></a>
</form>
<br><br>
<table>
    <col width="80%">
    <col width="10%">
    <col width="10%">
  <tr>
    <th class="title">Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  {% for post in posts %}
    <tr>
        <td><a href="{{ url_for("show_topic", id = post.id) }}">{{post.title}}</a></td>
        <td><a href="{{ url_for("edit_topic", id = post.id) }}">edit</a></td>
        <td><a class="delete_button" href="{{ url_for("topic_delete", id = post.id) }}">delete</a></td>
    </tr>
    {% endfor %}
</table>
<footer>
    <h4>Done by: samer elhamdo</h4>
</footer>
<script src="../static/main.js"></script>
</body>
</html>
